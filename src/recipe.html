<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <script src="./js/header.js" type="text/javascript" defer></script>
</head>
<body>
    
    <header-component></header-component>


    <section id = "recipe-section">

        <div id = "recipe-div">
            <div>
                <h1 id="foodName-title"></h1>
                <div class="row" id="conjunto-div">

                    <div class="col" id="vertical-div">
                        <div class="card"  id = "presentation-div">
                            <div class="card-body">
                              <h5 class="card-title">Presentation</h5>
                              <img id ="recipe-img" class="img-fluid" alt="Food">
                            </div>
                        </div>
    
                        <div class="card" id ="ingredients-div">
                            <div class="card-body">
                                <h5 class="card-title">Ingredients</h5>
                                <div class="container" id = "ingredients-list"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <div class="card-body" id="instructions-card" >
                              <h5 class="card-title">Instructions</h5>
                              <div id="instructions-div" class="justify-content-center">
                                  <ol></ol>
                              </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div id="video-div">
                    <div class="row justify-content-center" >
                        <div class="card" style="width: 60%;">
                            <div class="card-body">
                              <h5 class="card-title">Video</h5>
                              <div>
                                <iframe id ="video-frame" class="card-img-bottom" width="560" height="315"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id= "arrows-div"></div>
            </div>
        </div>
    </section>

</body>
</html>
